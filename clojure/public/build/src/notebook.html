 in this same \"] [:code [:span \"core2-playground\"]] [:span \" repository).\"]] [:ul [:li [:<> [:span \"Derived from \\\"Developing Time-Oriented Database Applications in SQL\\\" by Richard T. Snodgrass.\"]]] [:li [:<> [:span \"A digital copy of the book is available freely online from the author @ \"] [:a {:href \"https://www2.cs.arizona.edu/~rts/tdbbook.pdf\"} [:span \"https://www2.cs.arizona.edu/~rts/tdbbook.pdf\"]]]] [:li [:<> [:span \"This tutorial is based on the examples in Chapter 10 (p301 of the pdf)\"]]] [:li [:<> [:span \"Various excerpts have been adapted and included below. However, the source material (the book) is worth heavily referring to for the complete context, and to compare the differences side-by-side between the SQL-92 examples and Core2's SQL:2011 implementation.\"]]] [:li [:<> [:span \"Use of the \"] [:a {:href \"https://bitemporal-visualizer.github.io/\"} [:span \"Bitemporal Visualizer\"]] [:span \" is recommended.\"]]]] [\"h3\" {:id \"Background%20(excerpt)\"} [:span \"Background (excerpt)\"]] [:p [:span \"Information is the key asset of many companies. Nykredit, a major Danish mortgage bank, is a good example. In 1989, the Danish legislature changed the Mortgage Credit Act to allow mortgage providers to market loans directly to customers and through real estate agents\"]] [:p [:span \"One of the challenges was achieving high data quality on the customers and their loans, while expanding the traditional focus to also include customer support. Managers needed access to up-to-date data to set benchmarks an identify problems in various areas of the business. The sheer volume of the data, nine million loans to eight million customers concerning seven million properties, demands that eliminating errors in the data must be highly efficient.\"]] [:p [:span \"It was mandated that changes to critical tables be tracked. This implies that the tables have system-time support. As these tables also model changes in reality, they require application-time support. The result is termed a bitemporal table, reflecting these two aspects of underlying temporal support. With such tables, IT personnel can first determine when the erroneous data was stored (a system time), roll back the table to that point, and look at the application-time history. They can then determine what the correct application-time history should be. At that point, they can tell the customer service person what needs to be changed, or if the error was in the processing of a user transaction, they may update the database manually.\"]] [\"h3\" {:id \"%5B10.2%5D%20MODIFICATIONS\"} [:span \"[10.2] MODIFICATIONS\"]] [:p [:span \"Let's follow the history, over both application time and system time, of a flat in Aalborg, at Skovvej 30 for the month of January 1998.\"]] [:p [:span \"Starting with Current Modifications (Inserts, Updates, Deletes)\"]] [:p [:span \"For Core2 an explicit ID is needed, let's not complicate everything with UUIDs for now and assume we are talking about flat '1'...\"]] [\"h4\" {:id \"%5BMOD1%5D%20Eva%20Nielsen%20buys%20the%20flat%20at%20Skovvej%2030%20in%20Aalborg%20on%20January%2010,%201998.\"} [:span \"[MOD1] Eva Nielsen buys the flat at Skovvej 30 in Aalborg on January 10, 1998.\"]]]} {:nextjournal/viewer {:name :code, :render-fn #viewer-fn v/code-viewer}, :nextjournal/value \"(insert! :prop-owner {:id 1\\n                      :customer-number 145\\n                      :property-number 7797\\n                      :application-time-start #inst \\\"1998-01-10\\\"})\", :nextjournal/opts {:loc {:line 380, :column 1}}} {:nextjournal/viewer {:name :clerk/result, :render-fn #viewer-fn v/result-viewer}, :nextjournal/value {:nextjournal/edn \"{:nextjournal/viewer {:render-fn #viewer-fn (fn [_] (v/html [:span.cmt-default.inspected-value \\\"nil\\\"]))}, :nextjournal/value nil, :path [], :nextjournal/expanded-at {[] false}}\"}, :path []} {:nextjournal/viewer {:name :html-, :render-fn #viewer-fn v/html}, :nextjournal/value [:div.viewe
